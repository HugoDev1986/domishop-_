<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>nuevo pedido</title>

   
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <a href="index.html" class="btn btn-primary">Regresar</a>

</head>

<body>

  
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <h4 class="text-center">Datos del Cliente</h4>
                    <a href="nuevo_cliente.html" class="btn btn-primary btn_new_cliente"><i class="fas fa-user-plus"></i> Nuevo Cliente</a>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form method="post" name="form_new_cliente_venta" id="form_new_cliente_venta">
                            <input type="hidden" name="action" value="addCliente">
                            <input type="hidden" id="idcliente" value="1" name="idcliente" required>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>ID</label>
                                        <input type="number" name="dni_cliente" id="dni_cliente" class="form-control">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text" name="nom_cliente" id="nom_cliente" class="form-control" disabled required>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>Teléfono</label>
                                        <input type="number" name="tel_cliente" id="tel_cliente" class="form-control" disabled required>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>DirecCión</label>
                                        <input type="text" name="dir_cliente" id="dir_cliente" class="form-control" disabled required>
                                    </div>

                                </div>
                                <div id="div_registro_cliente" style="display: none;">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <h4 class="text-center">Datos Venta</h4>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label><i class="fas fa-user"></i>USUARIO</label>
                            <p style="font-size: 16px; text-transform: uppercase; color: blue;"></p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label>Acciones</label>
                        <div id="acciones_venta" class="form-group">
                            <a href="#" class="btn btn-danger" id="btn_anular_venta">Anular</a>
                        </div>
                    </div>
                </div>
                  <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th width="100px">Código</th>
                                <th>Des.</th>
                                <th>Stock</th>
                                <th width="100px">Cantidad</th>
                                <th class="textright">Precio</th>
                                <th class="textright">Precio Total</th>
                                <th>Acciones</th>
                            </tr>
                            <tr>
                                <td><input type="number" name="txt_cod_producto" id="txt_cod_producto"></td>
                                <td id="txt_descripcion">-</td>
                                <td id="txt_existencia">-</td>
                                <td><input type="text" name="txt_cant_producto" id="txt_cant_producto"value="0" min="1" disabled></td>
                                <td id="txt_precio" class="textright">0.00</td>
                                <td id="txt_precio_total" class="txtright">0.00</td>
                                <td><a href="#" id="add_product_venta" class="btn btn-dark" style="display: none;">Agregar</a></td>
                            </tr>
                            <tr>
                                <th>Código</th>
                                <th colspan="2">Descripción</th>
                                <th>Cantidad</th>
                                <th class="textright">Precio</th>
                                <th class="textright">Precio Total</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="detalle_venta">
                         

                        </tbody>

                        <tfoot id="detalle_totales">
                          
                        </tfoot>
                    </table>

                  </div>
            </div>
        </div>

    </div>
  

</div>


   
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
